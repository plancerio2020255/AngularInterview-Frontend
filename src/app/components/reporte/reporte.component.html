<table class="table">
  <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Genero de poesia</th>
      <th scope="col">Fecha de declamacion</th>
      <th scope="col">Carrera</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let us of estudianteModelGet">
      <td>{{us.nombre}}</td>
      <td>{{us.generoPoesia}}</td>
      <td>{{us.fechaDelamacion}}</td>
      <td>{{us.carrera}}</td>
    </tr>
  </tbody>
</table>
